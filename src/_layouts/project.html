---
layout: default
---
<div class="entry">
	<h1><a href="{{page.url}}">{{ title }}</a></h1>
	{% if cover-image %}
	<div class="four column">
		<div class="blur-container">
			<img width="100%" src="{{cover-image}}" />
			<div class="blur"></div>
		</div>
	</div>
	{% endif %}
	{{ content }}
	<div class="clear"></div>
</div>
