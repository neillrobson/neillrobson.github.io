---
layout: default
---
<div class="entry">
	<a href="{{page.url}}">
	<h1>{{ title }}</h1>
	</a>
	{% if cover-image %}
	<div class="three column">
		<div class="blur-container">
			<img width="100%" src="{{cover-image}}" />
			<div class="blur"></div>
		</div>
	</div>
	{% endif %}
	{{ content }}
	<div class="clear"></div>
</div>
