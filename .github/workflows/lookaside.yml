name: Pull Request Lookaside Management

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: "22"

      - uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-

      - name: Install Node dependencies
        run: npm install

      - name: Build website with Eleventy
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: _site

  deploy:
    needs: build
    environment:
      name: lookaside
      url:
        https://neillrobson.com/lookasides/${{ steps.url-slug.outputs.URL_SLUG
        }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout lookaside repo
        uses: actions/checkout@v4
        with:
          repository: neillrobson/lookasides
          token: ${{ secrets.LOOKASIDE_PAT }}

      - name: Create URL slug
        id: url-slug
        run: |
          echo "URL_SLUG=${{ github.event.repository.name }}/${{
            github.event.pull_request.head.ref }}-${{
            github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Clear directory
        run: rm -rf "${{ steps.url-slug.outputs.URL_SLUG }}"

      - name: Create directory
        run: mkdir -p "${{ steps.url-slug.outputs.URL_SLUG }}"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: ${{ steps.url-slug.outputs.URL_SLUG }}

      - name: Commit and push
        run: |
          git config --global user.email "<>"
          git config --global user.name "Github Actions Bot"
          git add .
          git commit -m "Update lookaside for ${{ steps.url-slug.outputs.URL_SLUG }}"
          git push origin main
